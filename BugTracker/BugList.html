<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Traker.css">
    <script type='text/javascript' src="Scripts/knockout/knockout-3.3.0.js"></script>
    <script type='text/javascript' src="Scripts/bugListViewModel.js"></script>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.js"></script>
</head>
<body>
    <div class="content">

        <h1>View All Bugs</h1>

        <table>
            <thead>
                <tr><th>Bug</th><th>Description</th></tr>
            </thead>
            <tbody data-bind="foreach: Bugs">
                <tr>
                    <td><a data-bind="text: Name, attr: { href: BugUrl}"></a></td>
                    <td data-bind="text: Description"></td>
                </tr>
            </tbody>
        </table>
        <br />
        <button class="Green" type="submit">Submit A Bug</button>
    </div>
    <script type='text/javascript'>
        ko.applyBindings(bugListViewModel);
        bugListViewModel.load();
    </script>
</body>
</html>
