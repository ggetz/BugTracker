<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Traker.css">
    <script type='text/javascript' src="Scripts/knockout/knockout-3.3.0.js"></script>
    <script type='text/javascript' src="Scripts/bugViewModel.js"></script>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.js"></script>
</head>
<body>
    <div class="content">
        <h1>Bug #<span data-bind="text: BugID"></span></h1>
        <h2><span data-bind="text: Name"></span></h2><h2 class="subtle"> - <span data-bind="text: Catagory"></span></h2> <br/><br/>
        <button class="Green" type="submit">Resolve</button>
        <button type="submit">Edit</button>
        <button type="submit">Add Comment</button>
        <div class="description">
            <span data-bind="text: Description"></span>
        </div>
        <h3>Assigned to: <a><span data-bind="text: Assign"></span></a></h3>
    </div>
    <script type='text/javascript'>
        ko.applyBindings(bugViewModel);
        bugViewModel.load(getParameterByName('bugid'));
    </script>

</body>
</html>
